<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="topbg" role="img" aria-label="background image">
      <img src="images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="botbg" role="img" aria-label="background image">
      <img src="images/bg-pattern-bottom.svg" alt="" />
    </div>
    <div class="wrapper">
      <main>
        <img class="dp-img" src="images/image-victor.jpg" alt="main dp" />
        <h1 class="title">Victor Crest <span class="age">26</span></h1>
        <p>London</p>
        <div class="status">
          <section class="follower">
            <h2>80K</h2>
            <p>Followers</p>
          </section>
          <section class="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </section>
          <section class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
